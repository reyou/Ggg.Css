<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background-color: #cccccc;
      }
      .container {
        display: flex;
        background-color: rgb(245, 102, 102);
        padding: 10px;
        border: 2px solid red;
      }
      .item {
        background-color: blue;
        color: white;
        font-weight: bold;
        width: 150px;
        height: 150px;
        margin: 10px;
      }
    </style>
    <h2>Flex Example</h2>
    <table>
      <tr>
        <td>Children Count:</td>
        <td>
          <input id="childrenCount" type="text" value="10" />
        </td>
      </tr>
      <tr>
        <td>Container flex-direction:</td>
        <td>
          <select id="flexDirections">
            <option>row</option>
            <option>row-reverse</option>
            <option>column</option>
            <option>column-reverse</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Container flex-wrap:</td>
        <td>
          <select id="flexWraps">
            <option>nowrap</option>
            <option>wrap</option>
            <option>wrap-reverse</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Container flex-flow:</td>
        <td>
          <select id="flexFlows">
            <option></option>
            <option>row wrap</option>
            <option>row-reverse nowrap</option>
            <option>column wrap-reverse</option>
            <option>column wrap</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Container justify-content:</td>
        <td>
          <select id="justifyContents">
            <option></option>
            <option>start</option>
            <option>center</option>
            <option>space-between</option>
            <option>space-around</option>
            <option>space-evenly</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button id="submitButton">Submit</button>
        </td>
      </tr>
    </table>

    <div id="container" class="container"></div>
    <script>
      function createChildren() {
        let counter = document.getElementById('childrenCount').value;
        for (let i = 0; i < counter; i++) {
          let divElement = document.createElement('div');
          divElement.className = 'item';
          divElement.innerText = `This is box ${i}`;
          let container = document.getElementById('container');
          container.appendChild(divElement);
        }
      }
      createChildren();
      function removeAllChildren(container) {
        while (container.hasChildNodes()) {
          container.removeChild(container.firstChild);
        }
      }
    </script>
    <script>
      let submitButton = document.getElementById('submitButton');
      submitButton.addEventListener('click', () => {
        let container = document.getElementById('container');
        removeAllChildren(container);
        createChildren();
        // get values
        let flexDirections = document.getElementById('flexDirections');
        let flexWraps = document.getElementById('flexWraps');
        let flexFlows = document.getElementById('flexFlows');
        let justifyContents = document.getElementById('justifyContents');

        // set values
        container.style.flexDirection = flexDirections.value;
        container.style.flexWrap = flexWraps.value;
        if (flexFlows.value.length > 0) {
          container.style.flexFlow = flexFlows.value;
        }
        if (justifyContents.value.length > 0) {
          container.style.justifyContent = justifyContents.value;
        }
      });
    </script>
  </body>
</html>
