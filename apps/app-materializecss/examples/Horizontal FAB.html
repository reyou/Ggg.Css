<!-- http://materializecss.com/getting-started.html -->
<!-- One last thing to note is that you have to import jQuery before importing materialize.js! -->
<!DOCTYPE html>
<html>
<title>app-materializecss</title>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>Horizontal FAB</h1>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/ggg.material.js"></script>
    <!-- //============================================================================= -->
    <h2>Examples</h2>
    <hr/>
    <!-- //============================================================================= -->
    <h3>Horizontal FAB</h3>
    <div class="card-panel">
        <a class="waves-effect waves-light btn" onclick="$('.fixed-action-btn').openFAB();">openFAB</a>
        <a class="waves-effect waves-light btn" onclick="$('.fixed-action-btn').closeFAB();">closeFAB</a>
    </div>
    <img src="/notes/Horizontal FAB.png" class="responsive-img" />
    <div class="card-panel">
        <div class="fixed-action-btn horizontal">
            <a class="btn-floating btn-large red">
                      <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li>
                    <a class="btn-floating red">
                        <i class="material-icons">insert_chart</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating yellow darken-1">
                        <i class="material-icons">format_quote</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating green">
                        <i class="material-icons">publish</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating blue">
                        <i class="material-icons">attach_file</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
