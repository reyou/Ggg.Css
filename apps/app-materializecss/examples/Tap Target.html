<!-- http://materializecss.com/getting-started.html -->
<!-- One last thing to note is that you have to import jQuery before importing materialize.js! -->
<!DOCTYPE html>
<html>
<title>app-materializecss</title>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>Tap Target</h1>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/ggg.material.js"></script>
    <!-- //============================================================================= -->
    <h3>Tap Target</h3>
    <div class="card-panel">
        <a class="waves-effect waves-light btn" onclick="$('.tap-target').tapTarget('open')">Open tap target</a>
        <a class="waves-effect waves-light btn" onclick="$('.tap-target').tapTarget('close')">Close tap target</a>
    </div>
    <img src="/notes/Tap Target.png" class="responsive-img" />
    <div class="card-panel">
        <!-- Element Showed -->
        <a id="menu" class="waves-effect waves-light btn btn-floating"><i class="material-icons">menu</i></a>

        <!-- Tap Target Structure -->
        <div class="tap-target" data-activates="menu">
            <div class="tap-target-content">
                <h5>Title</h5>
                <p>A bunch of text</p>
            </div>
        </div>
    </div>   
</body>

</html>
