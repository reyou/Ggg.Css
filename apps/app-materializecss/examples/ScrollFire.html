<!-- http://materializecss.com/getting-started.html -->
<!-- One last thing to note is that you have to import jQuery before importing materialize.js! -->
<!DOCTYPE html>
<html>
<title>app-materializecss</title>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <!-- //============================================================================= -->
    <div id="loremIpsum">
    </div>
    <ul id="staggered-test">
        <li class="" style="transform: translateX(0px); opacity: 1;">
            <h4><a href="#">List Item</a></h4>
            <p>This is a description</p>
        </li>
        <li class="" style="transform: translateX(0px); opacity: 1;">
            <h4><a href="#">List Item</a></h4>
            <p>This is a description</p>
        </li>
        <li class="" style="transform: translateX(0px); opacity: 1;">
            <h4><a href="#">List Item</a></h4>
            <p>This is a description</p>
        </li>
        <li class="" style="transform: translateX(0px); opacity: 1;">
            <h4><a href="#">List Item</a></h4>
            <p>This is a description</p>
        </li>
        <li class="" style="transform: translateX(0px); opacity: 1;">
            <h4><a href="#">List Item</a></h4>
            <p>This is a description</p>
        </li>
    </ul>
    <img id="image-test" class="responsive-img" 
    src="https://unsplash.imgix.net/reserve/nE6neNVdRPSIasnmePZe_IMG_1950.jpg?dpr=1.25&amp;fit=crop&amp;fm=jpg&amp;h=700&amp;q=75&amp;w=1050"
        style="opacity: 1;">
    <div id="loremIpsum2">

    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            var fillLorepIpsum = function () {
                for (var i = 0; i < 1000; i++) {
                    $("#loremIpsum").append("scroll down ");
                    $("#loremIpsum2").append("scroll down ");
                }
            }
            fillLorepIpsum();
            var options = [
                {
                    selector: '#staggered-test',
                    offset: 50,
                    callback: function (el) {
                        Materialize.toast("This is our ScrollFire Demo!", 1500);
                    }
                },
                {
                    selector: '#staggered-test',
                    offset: 205,
                    callback: function (el) {
                        Materialize.toast("Please continue scrolling!", 1500);
                    }
                },
                {
                    selector: '#staggered-test',
                    offset: 400,
                    callback: function (el) {
                        Materialize.showStaggeredList($(el));
                    }
                },
                {
                    selector: '#image-test',
                    offset: 500,
                    callback: function (el) {
                        Materialize.fadeInImage($(el));
                    }
                }
            ];
            Materialize.scrollFire(options);
        });
    </script>

</body>

</html>
