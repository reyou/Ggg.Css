<!-- http://materializecss.com/getting-started.html -->
<!-- One last thing to note is that you have to import jQuery before importing materialize.js! -->
<!DOCTYPE html>
<html>
<title>app-materializecss</title>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <!-- //============================================================================= -->
    <h3>Scrollspy</h3>

    <div class="row">
        <div class="col s12 m9 l10">
            <div id="introduction" class="section scrollspy">
                <div id="loremIpsum1">
                </div>
            </div>

            <div id="structure" class="section scrollspy">
                <div id="loremIpsum2">
                </div>
            </div>

            <div id="initialization" class="section scrollspy">
                <div id="loremIpsum3">
                </div>
            </div>
        </div>
        <div class="col hide-on-small-only m3 l2">
            <ul class="section table-of-contents">
                <li>
                    <a href="#introduction">Introduction</a>
                </li>
                <li>
                    <a href="#structure">Structure</a>
                </li>
                <li>
                    <a href="#initialization">Intialization</a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            var fillLorepIpsum = function () {
                for (var i = 0; i < 1000; i++) {
                    $("#loremIpsum1").append("content1 ");
                    $("#loremIpsum2").append("content2 ");
                    $("#loremIpsum3").append("content3 ");
                }
            }
            fillLorepIpsum();
            $('.scrollspy').scrollSpy();
        });
    </script>

</body>

</html>
